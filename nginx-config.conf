# Nginx configuration for Ezoic ads.txt redirect
# Add this to your Nginx server block for minglemining.com

server {
    listen 80;
    listen 443 ssl http2;
    server_name minglemining.com www.minglemining.com;
    
    # SSL configuration (if using HTTPS)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # Ezoic ads.txt redirect
    location = /ads.txt {
        return 301 https://srv.adstxtmanager.com/19390/minglemining.com;
    }
    
    # Main site location
    location / {
        root /var/www/html;
        index index.html index.php;
        try_files $uri $uri/ =404;
    }
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
